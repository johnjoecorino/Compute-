<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computation of Grades</title>
    <!--CSS-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 2px solid #000;
            padding: 5px;
            width: 600px;
        }
        table {
            width: 50%;
            
        }
        table, th, td{
            border: 2px solid #000;
            padding: 3px;
        }
        td {
            text-align: left;
        }
        th {
            background-color: white;
        }
    </style>
</head>
<!--BODY-->
<body>

        <table>
            <tr>
                <th colspan="3">Computation of Grades</th>
            </tr>
            <tr>
                <th colspan="3">WRITTEN TASKS</th>
            </tr>
            <tr>
                <th>Quiz 1</th>
                <td><input type="number" id="q1" value="0"></td>
                <td><input type="number" id="qRange1" value="0" ></td>
            </tr>
            <tr>
                <th>Quiz 2</th>
                <td><input type="number" id="q2" value="0" /></td>
                <td><input type="number" id="qRange2" value="0" /></td>
            </tr>
            <tr>
                <th>Quiz 3</th>
                <td><input type="number" id="q3" value="0" /></td>
                <td><input type="number" id="qRange3" value="0" /></td>
            </tr>
            <tr>
                <td>
                    <button class="btnFormat" onclick="computeQuizzes()">Compute Quizzes</button>
                </td>
                <td colspan="1">
                    <span id="txtTotalQuizzes" class="output"></span>
                </td>
                <td colspan="1">
                    <input type="checkbox">
                    20% 
                    <span id="chkQuiz" class="output"></span>
                </td>
            </tr>
            <tr>
                <th colspan="3">PERFORMANCE TASKS</th>
            </tr>
            <tr>
                <th>Performance Task 1</th>
                <td><input type="number" id="pt1" value="0" /></td>
                <td><input type="number" id="ptRange1" value="0" /></td>
            </tr>
            <tr>
                <th>Performance Task 2</th>
                <td><input type="number" id="pt2" value="0" /></td>
                <td><input type="number" id="ptRange2" value="0" /></td>
            </tr>
            <tr>
                <th>Performance Task 3</th>
                <td><input type="number" id="pt3" value="0" /></td>
                <td><input type="number" id="ptRange3" value="0" /></td>
            </tr>
            <tr>
                <td>
                    <button class="btnFormat" onclick="computePerformanceTasks()">Compute Performance Tasks</button>
                </td>
                <td colspan="1">
                    <span id="txtTotalPT" class="output">0</span>
                    <td colspan="3">
                        <input type="checkbox">
                        60% 
                        <span id="chkPT" class="output"></span>
                    </td>
                </td>
            </tr>
            <tr>
                <th colspan="5">PERIODICAL EXAM</th>
            </tr>
            <tr>
                <td rowspan="2"><button class="btnFormat" onclick="computeExam()">Periodical Exam 3</span> </button>
                <td><input type="number" id="txtPExam" value="51" /></td>
                <td><input type="number" id="pRExam" value="85" /></td>
            </tr>
            <tr>
                <td><span id="eEqu" class="output">0</span></td>
                <td colspan="3">
                    <input type="checkbox">
                    20%
                    <span id="chkExam" class="output"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="compute-section">
                        <button class="btnFormat" onclick="computeFinalGrade()">GRADE</button>
                        <span>: <span id="txtGrade" class="output">0</span></span>
                    </div>
                </td>
            </tr>
        </table>
<!--JS-->
<script>
    function computeQuizzes() {
        let q1 = parseInt(document.getElementById("q1").value);
        let q2 = parseInt(document.getElementById("q2").value);
        let q3 = parseInt(document.getElementById("q3").value);
        let qRange1 = parseInt(document.getElementById("qRange1").value);
        let qRange2 = parseInt(document.getElementById("qRange2").value);
        let qRange3 = parseInt(document.getElementById("qRange3").value);

        let totalQuizzes = ((q1 + q2 + q3) / (qRange1 + qRange2 + qRange3)) * 100;
        document.getElementById("txtTotalQuizzes").innerText = totalQuizzes.toFixed(2);

        const quizResult = totalQuizzes * 0.20;
        document.getElementById("chkQuiz").innerText = `${quizResult.toFixed(2)}%`;
    }

    function computePerformanceTasks() {
        let pt1 = parseInt(document.getElementById("pt1").value);
        let pt2 = parseInt(document.getElementById("pt2").value);
        let pt3 = parseInt(document.getElementById("pt3").value);
        let ptRange1 = parseInt(document.getElementById("ptRange1").value);
        let ptRange2 = parseInt(document.getElementById("ptRange2").value);
        let ptRange3 = parseInt(document.getElementById("ptRange3").value);

        let totalPT = ((pt1 + pt2 + pt3) / (ptRange1 + ptRange2 + ptRange3)) * 100;
        document.getElementById("txtTotalPT").innerText = totalPT.toFixed(2);

        const ptResult = totalPT * 0.60;
        document.getElementById("chkPT").innerText = `${ptResult.toFixed(2)}%`;
    }

    function computeExam() {
        let pExam = parseInt(document.getElementById("txtPExam").value);
        let pRExam = parseInt(document.getElementById("pRExam").value);

        let eEqu = (pExam / pRExam) * 100;
        document.getElementById("eEqu").innerText = eEqu.toFixed(2);

        const eResult = eEqu * 0.20;
        document.getElementById("chkExam").innerText = `${eResult.toFixed(2)}%`;
    }

    function computeFinalGrade() {
        let totalQuizzes = parseFloat(document.getElementById("chkQuiz").innerText);
        let totalPT = parseFloat(document.getElementById("chkPT").innerText);
        let exam = parseFloat(document.getElementById("chkExam").innerText);

        let finalGrade = totalQuizzes + totalPT + exam;
        document.getElementById("txtGrade").innerText = finalGrade.toFixed(2);
    }
</script>

</body>
</html>
